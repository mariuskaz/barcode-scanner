<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>barcode-scanner</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="connect()"
      onreadystatechange="if (this.readyState === 'complete') onload()">
    </script>
  </head>
  <body>
    <div id="app">
        <div id="scanner">
            <div id="scanline"></div>
            <div id="interactive" class="viewport"></div>
            <div class="title">RESULTS</div>
            <div id="results"></div>
        </div>
        <div id="popup" class="full-screen">
          <h3>SPREADSHEET</h3>
          <select id="spreadsheets" onchange="getSheets()"></select><br>
          <select id="sheets"></select>
          <h3>STOCK</h3>
          <input type="text" id="item" placeholder="barkodas">
          <br>
          <input type="number" id="input" onkeyup="view.accept(event)" placeholder="kiekis"/>
          <div class="footer">
            <button id="back" onclick="view.back()">NE</button>
            <button id="accept" onclick="view.submit()">GERAI</button>
          </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="connect.js" type="text/javascript"></script>
  </body>
</html>
